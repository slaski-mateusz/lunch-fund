<html>

<head>
    <meta charset="utf-8" />
    <title>Lunch fund sharing application</title>
    <script src="wasm_exec.js"></script>
    <script src="entrypoint.js"></script>
</head>

<body>
    <div>
        <h1>Lunch fund sharing application</h1>
    </div>
    <div>
        <h2>Teams list</h2>
        <div id="list_all_teams"></div>
    </div>
    <div>
        <label for="inputTeam">Select team</label>
        <input id="inputTeam" name="TeamList" type="text">
        <div id="outputTeam"></div>
    </div>
    <script>
        
        var inputTeam = document.querySelector('#inputTeam')
        var outputTeam = document.querySelector('#outputTeam')
        inputTeam.addEventListener('keyup', function() {
            outputTeam.innerHTML = listAllTeams(window.location.href)
        })
    </script>
</body>

</html>
