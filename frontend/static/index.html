<html>

<head>
    <meta charset="utf-8" />
    <title>Lunch fund sharing application</title>
    <script src="wasm_exec.js"></script>
    <!-- <script src="entrypoint.js"></script> -->
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(
            fetch("main.wasm"),
            go.importObject
        ).then(
            result => {
                go.run(result.instance)
            }
        )
    </script>
</head>

<body>
    <div>
        <h1>Lunch fund sharing application</h1>
    </div>
    <div>
